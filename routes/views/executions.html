<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/network-wired-solid.svg">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <script src="/create-executions.js"></script>
    <script src="/create-new-execution.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
    integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous">
    </script>    
    <title>DataSynth - MQTT</title>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-network-wired"></span>eMQTT</h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/"><span class="las la-home"></span>
                    <span>Home</span></a>
                </li>                
                <li>
                    <a href="/sensors"><span class="las la-tachometer-alt"></span>
                    <span>My Sensors</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-broadcast-tower"></span>
                    <span>My Execution</span></a>
                </li>                
                <li>
                    <a href="http://localhost/impala/panelcontrol/"><span class="las la-database"></span>
                    <span>Data Viewer</span></a>
                </li> 
                <li>
                  <a href="/myprofile">
                    <span class="las la-user-tie"></span>
                    <span>My Profile</span>
                  </a>
                </li>                                 
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
          <h2>
            <label for="">
              <span class="las la-bars"></span>
            </label> My executions
          </h2>
          <div class="user-wrapper">
            <div id="identiconPlaceholder">
            </div>
            <div>
              <h4 id="uidname">Username</h4>
            </div>
          </div>
        </header>
        <main>
          <div id="cards" class="cards"></div>
          <div class="contenedor-f2">
            <button class="botonF2">
              <span data-bs-toggle="modal" data-bs-target="#modal-create-execution" id="create-execution-modal  ">+</span>
            </button>
          </div>  
        </main>
      </div>


      <!-- The Modal -->
<div class="modal fade" id="modal-create-execution">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 id="header_status" class="modal-title w-100 text-center">Create new execution</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <strong><label for="execution-name" class="col-form-label">Simulation name:</label></strong>
            <input type="text" class="form-control" id="execution-name">
          </div>
          <div class="form-group">
            <strong><label for="mysensors" class="col-form-label">My sensors:</label></strong>
            <select id="mysensors" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option value="">Select a sensor</option>
            </select>
            <textarea class="form-control" id="message-text" readonly></textarea>
            <br>
            <div class="col text-center">
              <button type="button"  class="btn btn-primary btn-lg" id="add-execution-sensor">Add</button>
            </div>
          </div>
          <div class="form-group">
            <strong><label for="start-execution" class="col-form-label">Start execution:</label></strong>
            <input type="date" class="form-control" id="start-execution-date">
            <input type="time" step="1" class="form-control" id="start-execution-hour">            
          </div>
          <div class="form-group">
            <strong><label for="end-execution" class="col-form-label">End execution:</label></strong>
            <input type="date" class="form-control" id="end-execution-date">  
            <input type="time" step="1" class="form-control" id="end-execution-hour">                 
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-success  text-nowrap" id="btn-create-execution">Save changes</button>
        <button type="button" class="btn btn-secondary btn-block ml-1" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>  

</body>
</html>
