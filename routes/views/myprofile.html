<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/network-wired-solid.svg">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <script src="/myprofile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
    integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous">
    </script>    
    <title>DataSynth - MQTT</title>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-network-wired"></span>eMQTT</h2>
        </div>
        <div class="sidebar-menu">
            <ul id="_lst">
                <li>
                    <a href="/"><span class="las la-home"></span>
                    <span>Home</span></a>
                </li>                
                <li>
                    <a href="/sensors"><span class="las la-tachometer-alt"></span>
                    <span>My Sensors</span></a>
                </li>
                <li>
                    <a href="/executions"><span class="las la-broadcast-tower"></span>
                    <span>My Execution</span></a>
                </li>                
                <li>
                    <a href="http://localhost/impala/panelcontrol/"><span class="las la-database"></span>
                    <span>Data Viewer</span></a>
                </li>
                <li>
                  <a href="/myprofile" class="active">
                    <span class="las la-user-tie"></span>
                    <span>My Profile</span>
                  </a>
                </li>                 
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
          <h2>
            <label for="">
              <span class="las la-bars"></span>
            </label> My Profile
          </h2>
          <div class="user-wrapper">
            <div id="identiconPlaceholder"></div>
            <div>
              <h4 id="uidname">Username</h4>
            </div>
          </div>
        </header>
        <main>
          <section>
            <div class="container py-5">         
              <div class="row">
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center">
                      <div id="identiconPlaceholder_info"></div>
                      <h5 class="my-3" id="uname_profile"></h5>
                      <p class="text-muted mb-1" id="occupation_profile"></p>
                      <p class="text-muted mb-4" id="status_profile"></p>
                      <div class="d-flex justify-content-center mb-2">
                        <button type="button" class="btn btn-primary">Follow</button>
                        <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card mb-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0" id="fname_profile"></p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0" id="email_profile"></p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Last login</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0" id="last_profile"></p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Created</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0" id="created_profile"></p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">API Keys</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0" id="api_profile"></p>
                        </div>
                      </div>
                      <hr>
                    </div>
                  </div>                  
                  <div class="card mb-4">
                    <div class="card-body" id="container">                                          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
</body>
</html>
