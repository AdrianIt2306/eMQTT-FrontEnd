<!doctype html>
<html lang="en">
  <head>
    <title>eMQTT - Login</title>
    <meta charset="utf-8">
    <link rel="icon" href="/network-wired-solid.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
    <script src="/signup.js"></script>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="card-title text-center"><span class="las la-network-wired"></span>eMQTT</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                <div class="text w-100">
                  <h2>Create an account</h2>
                  <p>Do you have an account?</p><a href="/login" class="btn btn-white btn-outline-white">Login</a>
                </div>
              </div>
              <div class="login-wrap p-4 p-lg-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Let us know about you</h3>
                  </div>
                </div>
                <form action="#" class="signin-form">
                  <div class="form-group mb-3"><label class="label" for="Name">Name</label><input id="name_1" type="text" class="form-control" placeholder="Name" required></div>
                  <div class="form-group mb-3"><label class="label" for="Username">Username</label><input id="username_1" type="text" class="form-control" placeholder="Username" required></div>
				  <div class="form-group mb-3"><label class="label" for="Password">Password</label><input id="password_1" type="password" class="form-control" placeholder="Password" required></div>
				  <div class="form-group mb-3"><label class="label" for="Password">Repeat Password</label><input id="password_2" type="password" class="form-control" placeholder="Repeat Password" required></div>
				  <div class="form-group mb-3"><label class="label" for="Email">Email</label><input id="email_1" type="text" class="form-control" placeholder="Email" required></div>
                  <div class="form-group mb-3"><label class="label" for="Occupation">Occupation</label><input id="occupation_1" type="text" class="form-control" placeholder="Occupation" required></div>
                  <div class="form-group"><button id="btnSubmit" class="form-control btn btn-primary submit px-3" type="button">Create account</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
